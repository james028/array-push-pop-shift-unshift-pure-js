<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>App array</title>
    <link rel="stylesheet" type="text/css" href="src/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css"
    />
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"
    ></script>
  </head>

  <body>
    <section class="section">
      <div class="container">
        <div class="columns is-mobile">
          <div class="column is-three-fifths is-offset-one-fifth">
            <h1 class="title">Push, pop, shift, unshift</h1>
            <h5 class="subtitle is-5" style="margin-bottom: 20px;">
              Wpisz wartość:
            </h5>
            <div class="field">
              <input
                id="input"
                class="input is-info"
                type="text"
                placeholder="tutaj pisz..."
              />
            </div>
            <a id="btn-one" class="button is-primary is-outlined"
              >Dodaj wartość na końcu
            </a>
            <a id="btn-two" class="button is-info is-outlined"
              >Dodaj wartość na początek</a
            >
            <br />
            <br />
            <h5 class="subtitle is-5" style="margin-bottom: 20px;">
              Możesz także usuwać wartości.
            </h5>
            <a id="btn-three" class="button is-link is-outlined"
              >Usuń wartośc z końca</a
            >
            <a id="btn-four" class="button is-success is-outlined"
              >Usuń wartość z poczatku</a
            >
          </div>
        </div>
      </div>
    </section>

    <div class="container"><div id="app"></div></div>

    <script src="src/index.js"></script>
  </body>
</html>
